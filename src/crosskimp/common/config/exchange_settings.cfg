[global]
# 거래소 공통 설정
version = 1.0.0
last_updated = 2024-03-31
description = 크로스 김프 아비트리지 거래소 및 거래 설정

[exchanges]
# 지원하는 거래소 관련 설정
description = 지원하는 거래소별 설정

[exchanges.binance]
# 바이낸스 현물 거래소 설정
description = 바이낸스 현물 거래소 설정
maker_fee = 0.1               # 메이커 수수료 (%)
taker_fee = 0.1               # 테이커 수수료 (%)
orderbook_subscription_depth = 50    # 오더북 구독 깊이 (50, 100, 500, 1000 중 선택)
orderbook_subscription_speed = 100   # 오더북 업데이트 속도 (ms)

[exchanges.binance_future]
# 바이낸스 선물 거래소 설정
description = 바이낸스 선물 거래소 설정
maker_fee = 0.02              # 메이커 수수료 (%)
taker_fee = 0.05              # 테이커 수수료 (%)
max_leverage = 5              # 최대 레버리지
default_leverage = 1          # 기본 레버리지
orderbook_subscription_depth = 50    # 오더북 구독 깊이 (50, 100, 500, 1000 중 선택)
orderbook_subscription_speed = 100   # 오더북 업데이트 속도 (ms)

[exchanges.bybit]
# 바이빗 현물 거래소 설정
description = 바이빗 현물 거래소 설정
maker_fee = 0.1               # 메이커 수수료 (%)
taker_fee = 0.1               # 테이커 수수료 (%)
orderbook_subscription_depth = 50    # 오더북 구독 깊이 (1, 50, 200 중 선택)

[exchanges.bybit_future]
# 바이빗 선물 거래소 설정
description = 바이빗 선물 거래소 설정
maker_fee = 0.02             # 메이커 수수료 (%)
taker_fee = 0.055              # 테이커 수수료 (%)
max_leverage = 5              # 최대 레버리지
default_leverage = 1          # 기본 레버리지
orderbook_subscription_depth = 50    # 오더북 구독 깊이 (1, 50, 200, 500 중 선택)

[exchanges.upbit]
# 업비트 현물 거래소 설정
description = 업비트 현물 거래소 설정
maker_fee = 0.05              # 메이커 수수료 (%)
taker_fee = 0.05              # 테이커 수수료 (%)

[exchanges.bithumb]
# 빗썸 현물 거래소 설정
description = 빗썸 현물 거래소 설정
maker_fee = 0.04             # 메이커 수수료 (%)
taker_fee = 0.04             # 테이커 수수료 (%)


[trading]
# 거래 및 아비트리지 전략 설정
description = 거래 및 아비트리지 전략 설정

[trading.settings]
# 기본 거래 설정 (모든 거래소에 적용)
description = 기본 거래 설정
base_order_amount_krw = 10000000    # 기본 주문 금액 (KRW)
min_daily_volume_krw = 8000000000   # 필터링용 최소 일일 거래량 (KRW)
orderbook_output_depth = 50         # 출력 및 분석용 오더북 깊이 (호가 개수)
min_profit_threshold_pct = 0.1      # 최소 수익률 임계값 (%)
transfer_coin_fee = 0.01            # 코인 전송 수수료 (%)


[trading.symbols]
# 코인 심볼 필터링 설정
description = 코인 심볼 필터링 설정
excluded = MOVE,SUSHI,MORPHO,MOCA,LDO,BTC,LEVER,AIOZ,RSS3,ETH,LSK  # 제외할 심볼
included = SOL,AVAX                                              # 포함할 심볼 (우선)
excluded_patterns = ^LEVERAGE,TEST$,IEO                           # 제외할 패턴 (정규식)
