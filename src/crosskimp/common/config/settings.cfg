[global]
version = 1.0.0
last_updated = 2024-03-19
description = 크로스 김프 아비트리지 거래 시스템 설정

[exchanges]
description = 지원하는 거래소별 설정

[exchanges.binance]
description = 바이낸스 현물 거래소 설정
maker_fee = 0.1
taker_fee = 0.1
min_order_usdt = 10
max_order_usdt = 100000

[exchanges.bybit]
description = 바이빗 현물 거래소 설정
maker_fee = 0.1
taker_fee = 0.1
min_order_usdt = 10
max_order_usdt = 10000

[exchanges.upbit]
description = 업비트 현물 거래소 설정
maker_fee = 0.05
taker_fee = 0.05
min_order_krw = 5000
max_order_krw = 100000000

[exchanges.bithumb]
description = 빗썸 현물 거래소 설정
maker_fee = 0.037
taker_fee = 0.037
min_order_krw = 5000
max_order_krw = 100000000

[exchanges.binance_future]
description = 바이낸스 선물 거래소 설정
maker_fee = 0.05
taker_fee = 0.05
max_leverage = 5
default_leverage = 1

[exchanges.bybit_future]
description = 바이빗 선물 거래소 설정
maker_fee = 0.055
taker_fee = 0.055
max_leverage = 5
default_leverage = 1

[trading]
description = 거래 및 아비트리지 전략 설정

[trading.settings]
description = 기본 거래 설정
base_order_amount_krw = 10000000
min_volume_krw = 10000000000
interval_sec = 1
max_open_positions = 5
max_daily_trades = 100
max_daily_loss_krw = 5000000
min_profit_threshold_krw = 50000
price_precision = 0
amount_precision = 4
min_price_krw = 1000
max_price_krw = 100000000
min_daily_volume_krw = 1000000000
min_market_cap_krw = 100000000000
max_spread_pct = 1
min_orderbook_depth_krw = 500000000
volume_surge_threshold = 3
price_change_threshold_pct = 5
max_slippage_pct = 1
order_timeout_sec = 30
partial_fill_timeout_sec = 60
min_fill_rate_pct = 90

[trading.symbols]
description = 코인 심볼 필터링 설정
excluded = MOVE,SUSHI,MORPHO,MOCA,LDO,BTC,LEVER,AIOZ,RSS3,ETH,LSK
included = SOL,AVAX
excluded_patterns = ^LEVERAGE,TEST$,IEO

[monitoring]
description = 모니터링 및 로깅 설정
port = 8000
host = localhost
update_interval_ms = 1000
debug_logging = true

[monitoring.metrics]
description = 수집할 메트릭 종류 설정
system = true
network = true
websocket = true

[notifications]
description = 알림 설정

[notifications.telegram]
description = 텔레그램 알림 설정
enabled = true
alert_types = error,trade,profit

[database]
description = 데이터베이스 설정
enabled = false
type = sqlite
path = data/trading.db

[database.tables]
description = 테이블별 저장 설정
trades = true
orderbooks = false
balances = true 